---
layout: default
---

<h1 class="capitalize">{{ page.category }}</h1>

<div class="recipes">
  {% for post in site.posts %} {% if post.categories contains page.category %}

  <div
    class="recipe"
    style="background-image: url('{{ post.featured_image }}')"
  >
    <a href="{{ site.baseurl }}{{ post.url }}"><span>{{ post.title }}</span></a>
  </div>

  {% endif %} {% endfor %}
</div>
