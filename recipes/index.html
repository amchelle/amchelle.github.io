---
title: Recipes
image_view: true
---

<h1>Recipes</h1>

{% if page.image_view %} {% for category in site.categories %}
<h2 class="capitalize">
  <a href="{{ site.baseurl }} {{ category[0]}}"> {{ category[0] }} </a>
</h2>
<div class="recipes">
  {% for recipe in category[1] %}
  <div
    class="recipe"
    style="background-image: url('{{ recipe.featured_image }}')"
  >
    <a href="{{ site.baseurl }}{{ recipe.url }}"
      ><span>{{ recipe.title }}</span></a
    >
  </div>
  {% endfor %}
</div>
{% endfor %} {% endif %}
